apiVersion: v1
kind: ReplicationController
metadata:
  name: service-loadbalancer
  labels:
    app: service-loadbalancer
    version: v1
spec:
  replicas: 1
  selector:
    app: service-loadbalancer
    version: v1
  template:
    metadata:
      labels:
        app: service-loadbalancer
        version: v1
    spec:
      nodeSelector:
        role: loadbalancer
      containers:
      - image: gcr.io/google_containers/servicelb:0.4
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
            scheme: HTTP
          initialDelaySeconds: 30
          timeoutSeconds: 5
        name: haproxy
        ports:
        ## All http services
        # kubernetes-dashboard-addon
        - containerPort: 80
          hostPort: 8888
          protocol: TCP
        # kibana
        - containerPort: 5601
          hostPort: 5601
          protocol: TCP
        # Prometheus
        - containerPort: 9090
          hostPort: 9090
          protocol: TCP
        # Grafana
        - containerPort: 3000
          hostPort: 3000
          protocol: TCP
        resources: {}
        args:
        - --tcp-services=kubernetes-dashboard:80,kibana:5601,prometheus:9090,grafana:3000
